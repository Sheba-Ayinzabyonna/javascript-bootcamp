<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet - ohn-gnkv-unt</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="video-grid">
      <div class="video-tile">
        <div class="profile-card">
          <div class="profile-image">
            <img src="./assets/sheba.jpeg" alt="Profile Image" />
          </div>
        </div>
        <div class="participant-name">Sheba Ayinzabyonna</div>
        <div class="mute-indicator">
          <svg class="icon" viewBox="0 0 24 24">
            <path
              d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9l4.19 4.18L21 20.73 4.27 3z" />
          </svg>
        </div>
      </div>
       </div>

    <div class="control-bar">
      <div class="left-section">
        <span class="time">9:08 AM </span>
        <span class="seperator"> | </span>
        <span class="meeting-code">ohn-gnkv-unt</span>
      </div>

      <div class="center-section">
        <button class="control-button active" title="Turn on microphone">
          <i class="fa-solid fa-microphone"></i>
        </button>
        <button class="control-button" title="Turn off camera">
          <i class="fa-solid fa-video"></i>
        </button>
        <button class="control-button" title="Turn on captions">
         <i class="fa-regular fa-closed-captioning"></i>
        </button>
        <button class="control-button" title="Smiling face">
          <i class="fa-regular fa-face-smile"></i>
        </button>
        <button class="control-button" title="Share screen">
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </button>
        <button class="control-button" title="Raise Hand">
          <i class="fa-regular fa-hand"></i>
        </button>
        <button class="control-button" title="Activities">
          <i class="fa-solid fa-chevron-up"></i>
        </button>
        <button class="control-button" title="More options">
           <i class="fa-solid fa-ellipsis-vertical three-dots"></i>
        </button>
        <button class="control-button end-call" title="Leave call">
          <svg class="icon" viewBox="0 0 24 24">
            <path
              d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08c-.18-.17-.29-.42-.29-.7 0-.28.11-.53.29-.71C3.34 8.78 7.46 7 12 7s8.66 1.78 11.71 4.67c.18.18.29.43.29.71 0 .28-.11.53-.29.71l-2.48 2.48c-.18.18-.43.29-.71.29-.27 0-.52-.11-.7-.28-.79-.73-1.68-1.36-2.66-1.85-.33-.16-.56-.5-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z" />
          </svg>
        </button>
      </div>

      <div class="right-section">
        <button class="tControl-button" title="Meeting details">
         <i class="fa-solid fa-circle-info"></i>
        </button>
        <button
          class="tControl-button notification-badge"
          title="Show participants">
        <i class="fa-regular fa-user"></i>
        </button>
        <button class="tControl-button" title="Show chat">
            <i class="fa-regular fa-message"></i>
        </button>
        <button class="tControl-button" title="Security">
          <i class="fa-solid fa-lock"></i>
        </button>
      </div>
    </div>
  </body>
</html>
