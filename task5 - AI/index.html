<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="main-content">
        <div class="profile-container">
            <img src="/placeholder.svg?height=200&width=200" alt="Profile" class="profile-image">
            <div class="participant-name">Sheba Ayinzabyonna</div>
        </div>
    </div>
    <div class="controls-bar">
        <div class="meeting-info">
            1:33 AM | ops-nwph-tgw
        </div>
        <div class="controls-center">
            <button class="control-button mute-warning">🎤<span class="warning-dot"></span></button>
            <button class="control-button">🎥</button>
            <button class="control-button">🖥️</button>
            <button class="control-button">😊</button>
            <button class="control-button">🖐️</button>
            <button class="control-button">⋮</button>
            <button class="control-button end-call">📞</button>
        </div>
        <div class="controls-right">
            <button class="control-button">ℹ️</button>
            <button class="control-button">👥</button>
            <button class="control-button">💬</button>
            <button class="control-button">⚙️</button>
        </div>
    </div>
</body>
</html>
